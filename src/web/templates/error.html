{% extends "base.html" %}

{% block title %}Error - MintDeck Localizer{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <svg class="h-16 w-16 text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
    </svg>

    <h1 class="text-2xl font-bold text-white mb-2">{{ error or "Something went wrong" }}</h1>
    <p class="text-gray-400 mb-6">The requested resource could not be found or an error occurred.</p>

    <a href="/" class="bg-emerald-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-emerald-700 transition-colors">
        Back to Dashboard
    </a>
</div>
{% endblock %}
