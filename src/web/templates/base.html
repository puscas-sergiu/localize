<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MintDeck Localizer{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/custom.css">

    <style>
        /* Loading indicator for HTMX */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937;
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <!-- Logo -->
                    <a href="/" class="flex items-center space-x-2">
                        <svg class="w-8 h-8 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                        </svg>
                        <span class="text-xl font-bold text-white">MintDeck Localizer</span>
                    </a>

                    <!-- Main Navigation -->
                    <div class="flex items-center space-x-1">
                        <a href="/" class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors {% if request.url.path == '/' or request.url.path.startswith('/review') %}bg-gray-900 text-white{% else %}text-gray-300 hover:text-white hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            Review
                        </a>
                        <a href="/translate" class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors {% if request.url.path.startswith('/translate') %}bg-gray-900 text-white{% else %}text-gray-300 hover:text-white hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                            </svg>
                            Translate
                        </a>
                        <a href="/stats" class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors {% if request.url.path.startswith('/stats') %}bg-gray-900 text-white{% else %}text-gray-300 hover:text-white hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            Stats
                        </a>
                        <a href="/settings" class="flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors {% if request.url.path == '/settings' %}bg-gray-900 text-white{% else %}text-gray-300 hover:text-white hover:bg-gray-700{% endif %}">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            Settings
                        </a>
                    </div>
                </div>

                <div class="flex items-center space-x-4">
                    <!-- Current file indicator -->
                    <div id="current-file-indicator" class="hidden text-sm text-gray-400">
                        <span id="current-file-name"></span>
                    </div>

                    <!-- Untranslated Strings Alert Badge -->
                    <div id="untranslated-badge" class="hidden">
                        <a href="#" id="untranslated-link"
                           class="flex items-center space-x-2 text-amber-400 hover:text-amber-300 px-3 py-2 rounded-md text-sm font-medium bg-amber-900/30 border border-amber-700/50 transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <span id="untranslated-count">0 strings need translation</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast notifications container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
        // Toast notification helper
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const colors = {
                'success': 'bg-emerald-600',
                'error': 'bg-red-600',
                'info': 'bg-blue-600',
                'warning': 'bg-yellow-600'
            };

            const toast = document.createElement('div');
            toast.className = `${colors[type]} text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            toast.textContent = message;
            container.appendChild(toast);

            // Animate in
            setTimeout(() => toast.classList.remove('translate-x-full'), 10);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // HTMX event handlers
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            // Handle any post-swap actions
        });

        document.body.addEventListener('htmx:responseError', function(evt) {
            showToast('An error occurred. Please try again.', 'error');
        });

        // Global badge management for untranslated strings
        async function updateUntranslatedBadge(fileId) {
            if (!fileId) {
                hideUntranslatedBadge();
                return;
            }

            try {
                const response = await fetch(`/api/stats/${fileId}/untranslated-count`);
                if (!response.ok) {
                    hideUntranslatedBadge();
                    return;
                }

                const data = await response.json();
                if (data.total_untranslated > 0) {
                    showUntranslatedBadge(data.total_untranslated, fileId, data.languages_with_missing);
                } else {
                    hideUntranslatedBadge();
                }
            } catch (error) {
                console.error('Failed to fetch untranslated count:', error);
                hideUntranslatedBadge();
            }
        }

        function showUntranslatedBadge(count, fileId, languagesWithMissing) {
            const badge = document.getElementById('untranslated-badge');
            const countEl = document.getElementById('untranslated-count');
            const link = document.getElementById('untranslated-link');
            if (!badge || !countEl || !link) return;

            // Format message
            const plural = count === 1 ? 'string needs' : 'strings need';
            countEl.textContent = `${count} ${plural} translation`;

            // Link to first language with missing translations (use simplified URL)
            const targetLang = Object.keys(languagesWithMissing || {})[0] || 'de';
            link.href = `/review/${targetLang}?filter=not_translated`;

            badge.classList.remove('hidden');
        }

        // Load and display current file name in nav
        async function loadCurrentFileIndicator() {
            try {
                const response = await fetch('/api/direct/config');
                const data = await response.json();
                if (data.configured) {
                    const indicator = document.getElementById('current-file-indicator');
                    const nameEl = document.getElementById('current-file-name');
                    if (indicator && nameEl) {
                        nameEl.textContent = data.file_name || data.file_path.split('/').pop();
                        indicator.classList.remove('hidden');
                    }
                    // Also update badge
                    updateUntranslatedBadge(data.file_id);
                }
            } catch (error) {
                console.error('Failed to load current file:', error);
            }
        }

        // Load on page load
        loadCurrentFileIndicator();

        function hideUntranslatedBadge() {
            const badge = document.getElementById('untranslated-badge');
            if (badge) badge.classList.add('hidden');
        }

        // Expose globally for child pages
        window.updateUntranslatedBadge = updateUntranslatedBadge;
        window.hideUntranslatedBadge = hideUntranslatedBadge;
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
